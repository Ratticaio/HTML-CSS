<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vídeos com HTML5</title>
   </head>
   <body>
      <h1>Inserindo vídeos hospedados localmente</h1>
      <p>Este vídeo está hospedado no meu próprio servidor</p>
      <video width="500px" controls>
         <source src="midia/meu-video.mp4" type="video/mp4" />
         <source src="midia/meu-video.m4v" type="video/m4v" />
         <source src="midia/meu-video.webm" type="video/webm" />
         <source src="midia/meu-video.ogg" type="video/ogg" />
         <p>Seu navegador nao tem compatibilidade com reprodução de vídeos</p>
      </video>
      <h1>Inserindo video do YouTube</h1>
      <iframe width="500px" height="315px" src="https://www.youtube.com/embed/j1P7K1lo9PY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   </body>
</html>
